<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Inventory Admin</title>
    <link rel="stylesheet" type="text/css" href="css/lemonade.css">
    <LINK href="css/items.css" rel="stylesheet" type="text/css">
    <script src="scripts/items.js"></script>
    <style type=""></style>
    <style>
    #jsonpanel{
      color: #000;
      float: right;
      font-size: 6pt;
    }
    #jsoncell {
      font-weight: normal;
      font-family: courier;
      font-size: .75em;
      color: #000;
      }

    #create{
      display:none;
      font-weight: normal;
      border: 2px;
      border-color: white;
     
    }
    

    #update{
      display:none;
      font-weight: normal;
      border: 2px;
      border-color: white;
     
    }


  .
    </style>

    <script>
      function createupdate(){
        document.getElementById("create").style.display = "table-row";

      }
      </script>
  </head>
  <body onload="getItems()" >
    <div id="main">

      <div><span class="title">inventory</span></div>
      <hr width=10%>
      <br>
      



  <div class="frame">
    <div class="bit-1">
    <input type=button class="button-gray " id="showinventory" onclick="javascript:getItems();" value="Refresh"> <input type="button" class="button-gray" value= "Create New Item" onclick="createupdate();return false;">&nbsp;<input type="button" class="button-gray" value= "Update Item" onclick="document.getElementById('update').style.display ='inline';return false;"></td>
    </div>
  </div>


  <div class="frame">
    <div class="bit-33"><h2>Add Item</h2>
    <table class="table" id="create">

        
          <tr>
            <td>Item Name:  </td>
            <td> <input id="addname" name="addname" placeholder="Item Name"></td>
          </tr>
          <tr>
            <td>Description: </td>
            <td> <input id="adddescription" name="adddescription" placeholder="Description"></td>
          </tr>
          <tr>
            <td>Quantity: </td>
            <td> <input id="addquantity" name="addquantity" placeholder="Quantity"></td>
          </tr>
          <tr>
            <td>Price: </td>
            <td> <input id="addprice" name="addprice" placeholder="Price"></td>
          </tr>                                    
          <tr>
            <td colspan=2><input type="submit" class="button-gray" value="Create Item" onClick="javascript:addItem();"></td><td><input type="submit" class="button-orange" value="Hide" onClick="javascript:document.getElementById('create').style.display='none'; return false">
            <span id="addstatus"></span></td>
          </tr>
          <tr>
            <td colspan=2 id=addstatus></td>
          </tr>
        
    </table>

    <h2>Update Item</h2>
    <table class="table" id="update">
        <tr>
              <td>Item ID:  </td>
              <td> <input id="itemid" name="itemid" placeholder="Item ID"></td>
            </tr>
            <tr>
              <td>Item Name:  </td>
              <td> <input id="name" name="name" placeholder="Item Name"></td>
            </tr>
            <tr>
              <td>Description: </td>
              <td> <input id="description" name="description" placeholder="Description"></td>
            </tr>
            <tr>
              <td>Quantity: </td>
              <td> <input id="quantity" name="quantity" placeholder="Quantity"></td>
            </tr>
            <tr>
              <td>Price: </td>
              <td> <input id="price" name="price" placeholder="Price"></td>
            </tr>                        
            <tr>
              <td colspan=2><input name="updateitem" type="submit" value="Update" onClick="updateItem();"> </td>
            </tr>
              <tr>
                <td colspan=2 id="status">asdf</td>
              </tr>

        </table>


<h2>Delete Item</h2>

  
        <table class="table" id="deleteitem">


          <thead>
            <tr>
              <th scope="col">Name</th>
              <th scope="col">Value</th>
            </tr>
          </thead>
            


          <tbody>
            <tr>
              <td>Item ID:  </td>
              <td> <input id="del_itemid" name="del_itemid" placeholder="Item ID"></td>
            </tr>
            <tr>
              <td>Item Name:  </td>
              <td> <input id="del_name" name="del_name" placeholder="Item Name" readonly></td>
            </tr>
            <tr>
              <td>Description: </td>
              <td> <input id="del_description" name="del_description" placeholder="Description" readonly></td>
            </tr>
            <tr>
              <td>Quantity: </td>
              <td> <input id="del_quantity" name="del_quantity" placeholder="Quantity" readonly></td>
            </tr>
            <tr>
              <td>Price: </td>
              <td> <input id="del_price" name="del_price" placeholder="Price" readonly></td>
            </tr>                        
            <tr>
              <td colspan=2><input name="deleteitem" type="button" value="Delete" onClick="deleteItem(); return false;" > </td>
            </tr>
              <tr>
                <td colspan=2 id="del_status">asdf</td>
          </tbody>
        </table>     

    </div>
    


    <div class="bit-66">  
    <h2>All Inventory</h2>     
    <table>
            <tr>
              <td id="parsedinventory"></td>
            </tr>
          </tbody>
        </table></div>
  </div>


    </div> <!-- end main -->
  </body>
</html>
